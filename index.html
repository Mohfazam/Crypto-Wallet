<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="upper-text">
            <h2 class="card-title">Crypto Wallet</h2>
            <p class="card-description">Generate your crypto keys</p>
        </div>

        <div id="generateKeysBtn" class="generate-keys-btn">
            Generate New Keys
        </div>

        <div class="public-key-div">
            <p class="public-text">Public Key</p>
            <input id="publicKey" class="public-input" type="text" readonly>
        </div>

        <div class="private-key-div">
            <p class="private-text">Private Key</p>
            <input id="privateKey" class="private-input" type="password" readonly>
        </div>

        <div class="msg-div">
            <p class="msg-text">Message to sign</p>
            <textarea id="message" placeholder="Enter your message here" id="msg-area"></textarea>
        </div>

        <div class="auth-box">
            <div id="signBtn" class="sign-btn">
                Sign Message
            </div>
    
            <div id="verifyBtn" class="verify-btn">
                Verify Message
            </div>
        </div>

        <div class="note-section">
            <p id="note">Note: Never share your private key with anyone. Keep it secure and backed up.</p>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
